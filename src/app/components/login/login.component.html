<main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Fazer login</h1>
    
        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="login" [(ngModel)]="loginData.username" name="username">
        <label for="floatingInput">Nome de usuário</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" [(ngModel)]="loginData.pass" name="password">
        <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Lembrar senha
        </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        <div >Não está registrado? <a routerLink="/registrar">Registre-se</a></div>
    </form>
    </main>
